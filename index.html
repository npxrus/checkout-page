<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/main.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1>Checkout</h1>
    </header>
    <main class="main">
      <aside class="sidebar">
        <ul class="list">
          <li class="list__item item">
            <img
              src="assets/images/photo1.png"
              alt="Vintage Backbag"
              class="item__photo"
            />
            <h2 class="item__title">Vintage Backbag</h2>
            <p class="item__prices">
              <span class="item__price">$54.99</span>
              <span class="item__price--old">$94.99</span>
            </p>
            <div class="counter">
              <button type="button" class="counter__btn counter__btn--decrease">
                -
              </button>
              <span class="counter__number">1</span>
              <button type="button" class="counter__btn counter__btn--increase">
                +
              </button>
            </div>
          </li>
          <li class="list__item item">
            <img
              src="assets/images/photo2.png"
              alt="Levi Shoes"
              class="item__photo"
            />
            <h2 class="item__title">Levi Shoes</h2>
            <p class="item__prices">
              <span class="item__price">$74.99</span>
              <span class="item__price--old">$124.99</span>
            </p>
            <div class="counter">
              <button type="button" class="counter__btn counter__btn--decrease">
                -
              </button>
              <span class="counter__number">1</span>
              <button type="button" class="counter__btn counter__btn--increase">
                +
              </button>
            </div>
          </li>
        </ul>
        <p class="amount">
          <span class="amount__description">Shipping</span>
          <span class="amount__shipping">$19</span>
        </p>
        <p class="amount">
          <span class="amount__description">Total</span>
          <span class="amount__total">$148.98</span>
        </p>
      </aside>
      <section class="section-form">
        <form action="." class="form">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Contact infomation</legend>
            <label for="email" class="form__label">
              E-mail
              <input
                type="email"
                name="email"
                id="email"
                class="form__input"
                placeholder="Enter your email..."
              />
            </label>
            <label for="phone" class="form__label">
              Phone
              <input
                type="tel"
                name="phone"
                id="phone"
                class="form__input"
                placeholder="Enter your phone..."
              />
            </label>
          </fieldset>
          <fieldset class="form__fieldset">
            <legend class="form__legend">Shipping address</legend>
            <label for="name" class="form__label">
              Full name
              <input
                type="text"
                name="name"
                id="name"
                class="form__input"
                placeholder="Rodney Cotton"
              />
            </label>
            <label for="address" class="form__label">
              Address
              <input
                type="text"
                name="address"
                id="address"
                class="form__input"
                placeholder="Your address.."
              />
            </label>
            <label for="city" class="form__label">
              City
              <input
                type="text"
                name="city"
                id="city"
                class="form__input"
                placeholder="Your city.."
              />
            </label>
            <label for="country" class="form__label">
              Country
              <select name="country" id="country" class="form__select">
                <option value="" class="form__option">Your country..</option>
                <option value="Russia" class="form__option">
                  Russian Federation
                </option>
                <option value="Italy" class="form__option">Italy</option>
                <option value="Finland" class="form__option">Finland</option>
              </select>
            </label>
            <label for="zip" class="form__label">
              Postal Code
              <input
                type="text"
                name="zip"
                id="zip"
                class="form__input"
                placeholder="Your postal code.."
              />
            </label>
          </fieldset>
          <label for="check" class="form__label form__label--check">
            <input
              type="checkbox"
              name="check"
              id="check"
              class="form__input form__input--check"
            />
            Save this information for next time
          </label>
          <button type="submit" class="btn">Continue</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">npxrus @ DevChallenges.io</p>
    </footer>
    <script src="assets/scripts/main.js"></script>
  </body>
</html>
